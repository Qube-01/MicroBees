# Test configuration for MicroBees Application
spring.application.name=MicroBeesApplication-Test
spring.cloud.compatibility-verifier.enabled=false

# Use embedded MongoDB for testing
spring.data.mongodb.uri=mongodb://localhost/microbees_test
spring.data.mongodb.auto-index-creation=true

# MongoDB configuration
app.mongo.entity-package=org.qube.microbeesapplication.models.jpa
app.container-prefix=TEST_SCHEMA_

# Logging configuration for tests
logging.level.org.qube.microbeesapplication=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Disable security for easier testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration for testing
jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironment
jwt.expiration=3600000