# Test Configuration for MicroBees Application
spring.application.name=MicroBeesApplication
spring.cloud.compatibility-verifier.enabled=false

# MongoDB Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/microbees_test
spring.data.mongodb.auto-index-creation=true

# Multi-tenant MongoDB Configuration
app.mongo.entity-package=org.qube.microbeesapplication.models.jpa
app.container-prefix=TEST_SCHEMA_

# Server Configuration for Tests
server.port=8080

# Logging Configuration
logging.level.org.qube.microbeesapplication=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# Test specific configurations
test.tenant.default=test_tenant
test.user.default.email=test@example.com
test.user.default.firstName=Test
test.user.default.lastName=User