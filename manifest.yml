---
applications:
  - name: microbees-service
    memory: 1024M
    disk_quota: 1024M
    instances: 1
    path: ./target/MicroBeesApplication-0.0.1-SNAPSHOT.jar
    buildpack: java_buildpack
    routes:
      - route: microbees-service-test.apps.internal
    env:
      SPRING_PROFILES_ACTIVE: cloud
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75"
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
